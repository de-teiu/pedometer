<!DOCTYPE html>
<html>

<head>
    <title>pedomater</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/pedometer.css" rel="stylesheet">
</head>

<body>
    <div class="pedometerBack">
        <div class="countBack">
            <span id="count">0</span>
            <span class="walkText">歩</span>

            <a class="btnReset" id="reset">RESET</a>
        </div>

    </div>
    <audio id="sound-file" preload="auto">
        <source src="se/sound1.wav" type="audio/wav">
    </audio>

    <script src="js/jquery.min.js"></script>

</html>
